<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}School{% endblock %}</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="{% static 'school/styles.css' %}">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{% url 'school:category_list' %}">
          School
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name|default:''|slice:':9' == 'category_' %}active{% endif %}"
                href="{% url 'school:category_list' %}"
              >
                Категории
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name|default:''|slice:':7' == 'course_' %}active{% endif %}"
                href="{% url 'school:course_list' %}"
              >
                Курсы
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name|default:''|slice:':11' == 'enrollment_' %}active{% endif %}"
                href="{% url 'school:enrollment_list' %}"
              >
                Записи
              </a>
            </li>
          </ul>
          <div class="d-flex gap-2">
            {% if request.user.is_staff %}
              <a class="btn btn-light" href="{% url 'school:category_add' %}">
                + Категория
              </a>
              <a class="btn btn-outline-light" href="{% url 'school:course_add' %}">
                + Курс
              </a>
            {% endif %}
            {% if request.user.is_authenticated %}
              <a class="btn btn-outline-light" href="{% url 'school:enrollment_add' %}">
                + Запись
              </a>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning">Выйти</button>
              </form>
            {% else %}
              <a class="btn btn-outline-light" href="{% url 'login' %}">Войти</a>
              <a class="btn btn-light" href="{% url 'school:signup' %}">Регистрация</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="py-4 text-center text-muted">
      <small>Учебный проект Django</small>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
