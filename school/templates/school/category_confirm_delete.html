{% extends "school/base.html" %}

{% block title %}Удаление категории{% endblock %}

{% block content %}
  <div class="card border-danger shadow-sm">
    <div class="card-body">
      <h1 class="h4 text-danger mb-3">Удалить категорию</h1>
      <p>Вы уверены, что хотите удалить «{{ category.name }}»?</p>
      <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a class="btn btn-outline-secondary" href="{% url 'school:category_detail' category.pk %}">
          Отмена
        </a>
      </form>
    </div>
  </div>
{% endblock %}
