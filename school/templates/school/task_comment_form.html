{% extends "school/base.html" %}

{% block title %}Комментарий{% endblock %}

{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h4 mb-3">
        {% if form.instance.pk %}Редактирование{% else %}Добавление{% endif %} комментария
      </h1>
      <form method="post" class="vstack gap-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <a class="btn btn-outline-secondary" href="{% url 'school:task_comment_list' %}">Отмена</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
